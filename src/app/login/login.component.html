<div class="login-wrapper">
  <form (ngSubmit)="formSubmit()" #formModel="ngForm">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- <p>Auth: {{ vypisAuth }}</p> -->
        <mat-form-field>
          <input
            matInput
            placeholder="login name"
            [(ngModel)]="auth.name"
            name="name"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            placeholder="password"
            [(ngModel)]="auth.password"
            name="password"
            required
          />
          <button
            type="button"
            matSuffix
            mat-icon-button
            aria-label="Hide password"
            (click)="hide = !hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          type="submit"
          mat-raised-button
          color="primary"
          [disabled]="formModel.form.invalid"
        >
          Login
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
